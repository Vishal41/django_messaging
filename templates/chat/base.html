<!DOCTYPE html>
<html>
<head>
	<title>Chat app</title>
	<meta charset="utf-8">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	{% block extra_head %}
	{% endblock %}

</head>
<body>

	<header>
		<h1>{% block header_text %}
		{% endblock %}</h1>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Logout</a>
	{% endif %}	
	</header>

	<section>
		{% block content %}
		{% endblock %}
	</section>

	{% block extra_body %}
	{% endblock %}

</body>
</html>
